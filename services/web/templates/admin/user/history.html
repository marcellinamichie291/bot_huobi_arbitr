<h3>История операций</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover model-list">
        <thead>
            <tr>
                    <th>
                    	Название
                    </th>
                    <th>
                    	Сумма
                    </th>
                    <th>
                    	Дата
                    </th>

            </tr>
        </thead>
        
        {% for t in transactions_list %}
        <tr>
                <td>
                	{{ t.name }}
                </td>
                <td>
                	{{ t.summ if t.summ else '' }}
                </td>
                <td>
                	{{ t.date }}
                </td>
        </tr>
        {% endfor %}
        



    </table>
</div>
